<h2>Create a proposal!</h2>
<label >Nombre: </label>
<input  #proposalName/>
<button type="button" (click)="createProposal(proposalName.value);">

    <ul *ngFor="let act of getActivities()">>
            <img alt="art" src="{{act.imagenUrl}}" width="220" height="160" style="cursor:pointer; border-radius: 10px;">
            <li>
                <a routerLink="/detail/{{act.id}}">
                    <span style="font-size: 15px;">{{act.titulo}} {{act.descripcion}}</span>  
                    <button type="button" (click)="onSelect(act)">Add</button>
                </a>
            </li>
    </ul>

    <h2>Propuesta </h2>
    <ul *ngFor="let act of getProposal()">>
        <img alt="art" src="{{act.imagenUrl}}" width="220" height="160" style="cursor:pointer; border-radius: 10px;">
        <li>
            <a routerLink="/detail/{{act.id}}">
                <span style="font-size: 15px;">{{act.titulo}} {{act.descripcion}}</span>  
            </a>
        </li>
    </ul>
