<div class="container">
    <div [hidden]="submitted">
        <form action="#"></form>
        <h1>Registro de Admin</h1>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">         
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" required [(ngModel)]="model.username"
                    name="username" #username="ngModel">
                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                    El campo 'Nombre de Usuario' es obligatorio
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="text" class="form-control" id="password" required [(ngModel)]="model.password"
                    name="password" #password="ngModel">
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    El campo 'Contraseña' es obligatorio
                </div>
            </div>
            <button type="button" class="btn btn-success" (click)="add()">Registrar Usuario</button>
        </form>
    </div>
</div>
