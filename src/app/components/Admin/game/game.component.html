<div class="activity" *ngIf="!showResults">
  <h1>{{ message }} {{ currentActivity?.name }}</h1>
  <p>{{ currentActivity?.category }}</p>
  <p>{{ currentActivity?.description }}</p>
  <img [src]="currentActivity?.image" alt="Imagen de la actividad" width="300">
</div>
<div class="container">
  <div>
    {{currentActivity?.id}}
  </div>
  <button>Siguiente</button>
</div>
<div *ngIf="showResults">
  <a href="results">Mostrar Resultados</a>
</div>
