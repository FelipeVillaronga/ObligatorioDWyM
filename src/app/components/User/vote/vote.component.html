<div>
  <button class="like" (click)="submitVote(1)">
    <i class="gg-smile-mouth-open"></i>
  </button>
  <button class="not-matter" (click)="submitVote(0)">
    <i class="gg-smile-neutral"></i>
  </button>
  <button class="dislike" (click)="submitVote(-1)">
    <i class="gg-smile-sad"></i>
  </button>
</div>
