<div>
  <h2>Crea Tu Propuesta</h2>
  <label>Nombre: </label>
  <input #proposalName required />
  <button type="button" (click)="createProposal(proposalName.value)">
    Crear
  </button>
</div>

<div class="container text-center" style="overflow-x: auto">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3" *ngFor="let act of getActivities()">
      >
      <img alt="art" src="{{ act.image }}" width="220" height="160" style="cursor: pointer; border-radius: 10px" />
      <li>
        <a routerLink="/detail/{{ act.id }}">
          <span style="font-size: 15px">{{ act.name }} {{ act.description }}</span>
          <button type="button" (click)="onSelect(act)">Add</button>
        </a>
      </li>
    </div>
  </div>

</div>

<h2>Propuesta</h2>
<ul *ngFor="let act of getProposal()">
  >
  <img alt="art" src="{{ act.image }}" width="220" height="160" style="cursor: pointer; border-radius: 10px" />
  <li>
    <a routerLink="/detail/{{ act.id }}">
      <span style="font-size: 15px">{{ act.name }} {{ act.description }}</span>
    </a>
  </li>
</ul>
<div class="row">
  <button type="button" id="form-button" title="Agregar una nueva actividad" (click)="toggleActivityForm()">
    Agregar Actividad
  </button>
</div>

<app-activity (activityAdded)="createActivity($event); toggleActivityForm()" *ngIf="showActivityForm"></app-activity>
