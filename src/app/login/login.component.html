<form action="#" (ngSubmit)="login()">
  <h1>Iniciar Sesión</h1>
  <div class="social-container">
    <a href="#" class="social"><i class="gg-smile-mouth-open"></i></a>
    <a href="#" class="social"><i class="gg-smile-neutral"></i></a>
    <a href="#" class="social"><i class="gg-smile-sad"></i></a>
  </div>
  <span>Así que tienes una cuenta?</span>
  <span>Inicia sesión aquí</span>
  <input type="text" name="username" placeholder="Usuario" (ngModel)="(username)" required />
  <input type="password" name="password" placeholder="Contraseña" (ngModel)="(password)" required/>
  <button type="submit">Iniciar Sesión</button>
</form>
