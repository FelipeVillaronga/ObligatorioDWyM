<div *ngIf="!showResults">
  <h1>{{ currentActivity?.name }}</h1>
  <p>{{ currentActivity?.category }}</p>
  <p>{{ currentActivity?.description }}</p>
  <img [src]="currentActivity?.image" alt="Actividad" width="300">
  <button (click)="vote(1)">Me gusta</button>
  <button (click)="vote(0)">Me da igual</button>
  <button (click)="vote(-1)">No me gusta</button>
</div>

<div *ngIf="showResults">
  <a href="results">Mostrar Resultados</a>
</div>
